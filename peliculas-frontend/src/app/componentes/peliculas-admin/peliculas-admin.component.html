<<div class="container mx-auto p-4 font-sans">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Administración de Películas</h1>

  <div class="mb-8 text-center">
    <!-- Botón para crear nueva película -->
    <button (click)="crearNuevaPelicula()"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 mr-4">
      Crear Nueva Película
    </button>
    <!-- Botón para volver a la vista pública -->
    <button [routerLink]="['/peliculas']"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">
      Volver a la Vista Pública
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Director</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Año</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Género</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Puntaje</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let pelicula of peliculas">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ pelicula.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pelicula.titulo }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pelicula.director }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pelicula.anio }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pelicula.genero }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pelicula.puntaje || 'N/A' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pelicula.estado || 'Desconocido' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="editarPelicula(pelicula.id!)"
                    class="text-indigo-600 hover:text-indigo-900 mr-3 transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
              Editar
            </button>
            <button (click)="eliminarPelicula(pelicula.id!)"
                    class="text-red-600 hover:text-red-900 transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
